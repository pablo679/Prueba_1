<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mueblería - Prueba</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- React + ReactDOM + Babel via CDN para SPA sin build -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root">Cargando la aplicación... si la pantalla queda en blanco, abre la consola del navegador (F12) para ver errores.</div>
    <script type="text/babel" src="./app.js"></script>
    <script>
      // Diagnóstico rápido: mostrará en la página si React o Babel no están disponibles
      window.addEventListener('load', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (!window.React || !window.ReactDOM) {
            console.error('React o ReactDOM no están disponibles. Revisa la carga desde CDN.');
            root.innerHTML = '<div style="color:crimson">Error: React no cargó. Mira la consola para más detalles.</div>';
          } else if (!window.Babel) {
            console.error('Babel no está disponible. La sintaxis JSX no podrá compilarse.');
            root.innerHTML = '<div style="color:crimson">Error: Babel no cargó. Mira la consola para más detalles.</div>';
          }
        }, 500);
      });
    </script>
      <script>
        // Si Babel no está disponible, cargamos la versión no-JSX
        (function(){
          setTimeout(function(){
            if (!window.Babel) {
              var s = document.createElement('script');
              s.src = './app.nobabel.js';
              s.defer = true;
              document.body.appendChild(s);
              console.warn('Babel no disponible: cargando /app.nobabel.js en su lugar');
            }
          }, 600);
        })();
      </script>
  </body>
</html>
